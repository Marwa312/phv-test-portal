<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHV Upload Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="dark-mode-toggle" id="darkModeToggle" title="Toggle dark mode">
                ðŸŒ™
            </button>
            <h1>PHV Upload Portal</h1>
            <p>Upload your documents for processing</p>
        </header>

        <form id="uploadForm" class="upload-form">
            <!-- Applicant Name Input -->
            <div class="form-group">
                <label for="applicantName">Applicant Name *</label>
                <input 
                    type="text" 
                    id="applicantName" 
                    name="applicantName" 
                    required 
                    placeholder="Enter your full name"
                >
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <label for="applicantEmail">Email Address *</label>
                <input 
                    type="email" 
                    id="applicantEmail" 
                    name="applicantEmail" 
                    required 
                    placeholder="Enter your email address"
                >
            </div>

            <!-- Message Textarea -->
            <div class="form-group">
                <label for="applicantMessage">Message (Optional)</label>
                <textarea 
                    id="applicantMessage" 
                    name="applicantMessage" 
                    rows="4"
                    placeholder="Enter any additional message or comments..."
                ></textarea>
            </div>

            <!-- File Upload Section -->
            <div class="form-group">
                <label for="fileInput">Select Files *</label>
                <div class="file-input-container">
                    <input 
                        type="file" 
                        id="fileInput" 
                        name="files" 
                        multiple 
                        accept=".jpg,.jpeg,.png,.pdf"
                    >
                    <button type="button" id="addFileBtn" class="btn btn-secondary">
                        Add File
                    </button>
                </div>
                <small class="file-info">
                    Accepted formats: JPG, PNG, PDF (max 32MB each)
                </small>
            </div>

            <!-- File List Display -->
            <div class="form-group">
                <label>Selected Files</label>
                <div id="fileList" class="file-list">
                    <p class="no-files">No files selected</p>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit" id="submitBtn" class="btn btn-primary" disabled>
                    Submit Files
                </button>
            </div>
        </form>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- EmailJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <!-- Supabase Configuration -->
    <script src="js/supabaseConfig.js"></script>
    
    <!-- Upload Helper -->
    <script src="js/uploadHelper.js"></script>
    
    <!-- Main Application Script -->
    <script src="js/script.js"></script>
</body>
</html>
